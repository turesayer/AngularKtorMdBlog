<div class="homepage-container">
  <mat-card class="welcome-card">
    <div class="card-content-wrapper">
      <div class="text-content">
        <mat-card-header>
          <mat-card-title>Welcome to True to Ture: Side-Project Stories</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Explore my side-project journeys below.</p>
        </mat-card-content>
      </div>
      <div class="image-content">
        <img src="/logo_512.png" alt="True to Ture Logo">
      </div>
    </div>
  </mat-card>

  <div class="blog-posts">
    @for (blogPostPath of blogPosts(); track blogPostPath.path) {
      <app-blog-post [blogPostPath]="blogPostPath.path"></app-blog-post>
    }
  </div>
</div>
